{% extends 'route/layout.html' %}
{% block title %}
    Routes
{% endblock %}
{% block content %}
    <div class="container-lg">
    <h2 class="text-center mt-lg-5" style="font-weight: bold">Our routes</h2>
        <div class="row">
            {% for i in routes %}
                <div class="col-md-3 col-sm-4 col-6">
                    <a href="/routes/{{ i.id }}" class="text-decoration-none">
                        <div class="card route-card col text-center mt-lg-3">
                            <div class="card-body ">
                                <h3 class="card-title">{{ i.name }}</h3>
                                <p class="card-text">{{ i.short_description }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
